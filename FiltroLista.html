<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Filtros Lista</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
<header>
    <h1>Filtros</h1>
    <!-- ChecBox área-->
    <label for="area">Área</label>
    <input type="text" class="area" id="area"><br>
    
    <!-- Combo Garagem-->
    <label for="garagem">Vagas na Garagem</label>
       <select class="Gararem">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="mais">+</option>
      </select><br>
      
    <!-- Combo quartos-->
    <label for="quartos">Quantidade de quartos</label>
       <select class="quartos">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="mais">+</option>
      </select><br>
   
    
    <!-- ChecBox DividirAluguel-->
    <label for="DivAlug">Dividir Aluguel</label>
    <input type="checkbox" class="DivAlug" id="DivAlug"><br>
    
 
</header>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>

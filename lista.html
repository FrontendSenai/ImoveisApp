    <main>
        <h1>Filtros</h1>
        <!-- ChecBox área-->
        <label for="area">Área</label>
        <input type="text" class="area" id="area"><br>

        <!-- Combo Garagem-->
        <label for="garagem">Vagas na Garagem</label>
        <select class="Gararem">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="mais">+</option>
      </select><br>

        <!-- Combo quartos-->
        <label for="quartos">Quantidade de quartos</label>
        <select class="quartos">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="mais">+</option>
      </select><br>

        <!-- ChecBox DividirAluguel-->
        <label for="DivAlug">Dividir Aluguel</label>
        <input type="checkbox" class="DivAlug" id="DivAlug"><br>

        <div>
            <!--Filter-->
            <form action="#">
                <label> Pesquisa</label>
                <input type="text" name="search" id="search" placeholder="Digite aqui">

                <input type="submit" name="send" id="send" value="Pesquisar">
                <br>

                <div>
                    <label for="type"> Checkbox</label>
                    <input type="checkbox" name="type" value="Aluguel">
                    <input type="checkbox" name="type" value="Compra">
                </div>
                <br>
                <div>
                    <label for="garage"> Garagem</label>
                    <input type="checkbox" name="garage" value="Aluguel">
                    <input type="text" name="garage-number" placeholder="number">
                </div>
                <br>
                <div>
                    <label for="price"> Valor</label>
                    <input type="text" name="price" value="">
                </div>
        </div>
    </main>

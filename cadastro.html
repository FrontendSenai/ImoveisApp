<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>App Imoveis</title>
    <link rel="stylesheet" type="text/css" href="css/css-mapa.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body class="tela-toda">
    <header>
        <nav>
            <ul class="menu-opcoes">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>

            <img src="img/menu.png" alt="Smiley face" height="42" width="42">
        </nav>
    </header>

    <main>
        <section class="formulario">
            <h1>Cadastro</h1>
            <form action="#">
                <div class="formulario__item">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                </div>
                <div class="formulario__item">

                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="formulario__item">

                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <div class="formulario__item">

                    <label for="conf-senha">Confirmação da senha: </label>
                    <input type="password" name="conf-senha" id="conf-senha" placeholder="Confirmação da Senha">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>

</html>
